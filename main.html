<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HOVlane Project 1</title>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="style.css">


    </head>

    <body>
        <div class="jumbotron">
            <h1 class="text-center">HOAlane</h1>

            <h3 class="text-center">Meetup and carpool service with featured access to local weather and events.</h3>

        </div>

        <div>
            
            <label for="desIn">Input Destination</label>
            <input type="text" id="desIn" destination="Input Destination" placeholder="Input your ending destination">

            <label for="pickup">Pickup Location</label>
            <input type="text" id="pickup" Start Location="pickup" placeholder="Enter your pickup location">
  
            <label for="contactInfo">Contact for Chat</label>
            <input type="text" id="contactInfo" Contact="contactInfo" placeholder="Enter your email address or phone number to be reached through the chat">

        


        </div>
        


            </div>
        </div>
    </body>
</html>
