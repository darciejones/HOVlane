            <div class="container2">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header">Add Route</div>
                            <div class="card-body">

                                <form>
                                    <div class="form-group">
                                        <label for="pickUp">Pickup Location</label>

                                    <div class="form-group">

                                    <tr>
                                        <th scope="col">Pickup Location</th>
                                        <th scope="col">Destination</th>

            var picInput = document.getElementById("pickUp-input");

            var options = {
                componentRestrictions: {

                }
            };

            var autocomplete = new google.maps.places.Autocomplete(picInput, options);
            var autocomplete2 = new google.maps.places.Autocomplete(desInput, options);
        }
    </script>
